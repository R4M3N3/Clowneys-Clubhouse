<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    .content-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3em; 
      margin: 2px 0; 
    }
    .footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      text-decoration: none; 
    }
    .box-container {
      display: flex;
      gap: 20px; 
    }
    .games-box, .search-engine-box {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 20px; 
      border-radius: 5px;
      font-size: 18px; 
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      margin: 20px 0; 
      cursor: pointer;
      width: 200px; 
      text-align: center; 
      white-space: nowrap; 
    }
    .header-image {
      width: 250px; 
      height: auto; 
      margin-bottom: 5px; 
      margin-top: 10px; 
    }
    .about-blank-box {
      position: absolute; /* Position the box in the top left corner */
      top: 20px; /* Space from the top */
      left: 20px; /* Space from the left */
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px; /* Padding inside the box */
      border-radius: 5px;
      font-size: 14px; /* Font size for the text */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      cursor: default; /* Indicates itâ€™s not clickable */
    }
  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>

  <div class="content-container">
    <img src="https://cdn.solo.to/user/a/67021c295f69d8_62643304.jpg" alt="Header Image" class="header-image" id="headerImage">
    <h1 id="heading">Clowney's Clubhouse</h1>
    
    <!-- "about:blank" box that doesn't redirect -->
    <div class="about-blank-box" id="aboutBlankBox">
      about:blank
    </div>

    <div class="box-container">
      <div class="games-box" id="gamesBox" onclick="window.location.href='https://clowneys-clubhouse.pages.dev/g'">
        Games
      </div>
      <div class="search-engine-box" id="searchEngineBox" onclick="window.location.href='https://clowneys-clubhouse.pages.dev/p'">
        Clowney's Search Engine
      </div>
    </div>
    
    <a href="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSXTbKcgySGHuKrHY5bAlxCXqUESoLAmREu5uWf0pm3416n3lwP" target="_blank" class="footer">
      Made by Clowney!
    </a>
  </div>

  <script src="script.js"></script> <!-- External JS file -->
</body>
</html>
